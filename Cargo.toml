[package]
name = "rommer"
description = "A powerful tool designed to customize Android ROM ZIP files without building from source."
repository = "https://github.com/TheROMMER/core"
homepage = "https://github.com/TheROMMER/core"
license-file = "LICENSE"
authors = ["neoapps-dev"]
version = "1.0.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.48", features = ["derive"] }
futures-util = "0.3.31"
indicatif = "0.18.0"
reqwest = { version = "0.12.23", features = ["stream"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_yaml = "0.9.34"
shellexpand = "3.1.1"
tempfile = "3.22.0"
tokio = { version = "1.47.1", features = ["full"] }
sha2 = "0.10.8"
walkdir = "2.5.0"
zip = "5.1.1"
regex = "1.11.3"
